productDirectory:
  title: Conformidade normativa
  summary: Orientações da Microsoft sobre conformidade com normas e padrões internacionais e domésticos.
  items:
  - title: Regulamento Geral de Proteção de Dados (RGPD)
    imageSrc: https://docs.microsoft.com/office/media/icons/compliance-blue.svg
    summary: Orientações para ajudá-lo a honrar os direitos e cumprir as obrigações do RGPD ao usar produtos e serviços da Microsoft.
    url: /compliance/regulatory/gdpr
  - title: Ofertas de conformidade da Microsoft
    imageSrc: https://docs.microsoft.com/office/media/icons/globe-internet.svg
    summary: A Microsoft oferece um conjunto abrangente de ofertas de conformidade para ajudar sua organização a cumprir os requisitos nacionais, regionais e específicos do setor que regem a coleta e o uso de dados.
    url: /compliance/regulatory/offering-home
  - title: Conformidade normativa e Microsoft Azure
    imageSrc: https://docs.microsoft.com/media/logos/logo_azure.svg
    summary: Saiba mais sobre a conformidade normativa e o Microsoft Azure.
    url: https://docs.microsoft.com/azure/compliance/
