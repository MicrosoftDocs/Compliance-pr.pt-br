additionalContent:
  sections:
  - title: Começar com conformidade no Microsoft 365
    summary: Se você é novo no Centro de conformidade do Microsoft 365 e está tendo dúvidas sobre por onde começar, esta seção fornece links para as principais soluções e prioriza áreas de conformidade importantes.
    items:
    - title: Saiba mais sobre o Gerenciador de Conformidade
      summary: Saiba o que é o Gerenciador de Conformidade, como ele ajuda a simplificar a conformidade e a reduzir os riscos e seus principais componentes.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Gerenciar riscos internos
      summary: Minimize os riscos internos detectando, investigando e agindo em atividades maliciosas e inadvertidas em sua organização.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: Gerenciar a proteção de informações
      summary: Implemente a Proteção de Informações da Microsoft (MIP) para ajudá-lo a descobrir, classificar e proteger informações confidenciais onde elas ficam ou trafegam.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Gerenciar a governança de informações
      summary: Use os recursos de Governança de Informações da Microsoft (MIG) para controlar os dados para conformidade ou requisitos regulatórios.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Gerenciar a Descoberta Eletrônica
      summary: Use a descoberta eletrônica para identificar e analisar conteúdo como evidência em casos jurídicos.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Implantar a proteção de informações para os normas de privacidade de dados
      summary: Identifique, localize, proteja, governe e responda a incidentes de privacidade de dados para dados pessoais armazenados nos serviços Microsoft 365 que estão sujeitos às regulamentações de privacidade de dados.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
