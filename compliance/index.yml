additionalContent:
  sections:
  - title: Introdução à conformidade no Microsoft 365
    summary: Se você é novo na conformidade com a Microsoft 365 e está imaginando onde começar, esta seção fornece links para as principais soluções e prioriza áreas importantes de conformidade.
    items:
    - title: Saiba mais sobre o Gerenciador de Conformidade
      summary: Saiba o que é o Gerenciador de conformidade, como ele ajuda a simplificar a conformidade e reduzir o risco e seus componentes-chave.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Gerenciar riscos internos
      summary: Minimize riscos internos, detectando, investigando e agindo em atividades mal-intencionadas e inadvertidas em sua organização.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: Gerenciar a proteção de informações
      summary: Use a proteção de informações da Microsoft (MIP) para ajudá-lo a descobrir, classificar e proteger informações confidenciais onde elas residem ou viajam.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Gerenciar a governança de informações
      summary: Use os recursos do Microsoft Information Governance (MIG) para governar seus dados de conformidade ou requisitos normativos.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Gerenciar a Descoberta Eletrônica
      summary: Use a descoberta eletrônica para identificar e analisar o conteúdo como prova nos casos jurídicos.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Implantar a proteção de informações para os normas de privacidade de dados
      summary: Identificar, localizar, proteger, controlar e responder a incidentes de privacidade de dados para dados pessoais armazenados nos serviços do Microsoft 365 que estão sujeitos às regulamentações de privacidade de dados.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
